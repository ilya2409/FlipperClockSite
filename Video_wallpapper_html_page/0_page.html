<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео фон</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            z-index: -100;
            transform: translateX(-50%) translateY(-50%);
        }
        .content {
            position: relative;
            z-index: 100;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="cherry-leaves.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>
    <div class="content">
        <!--
        <h1>Добро пожаловать на мою страницу!</h1>
        <p>Это пример использования видео в качестве фона.</p>
        -->
    </div>
</body>
</html>
